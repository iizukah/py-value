    <title>タイピング評価システム - デザインコンポーネント</title>
    <script src="./sample_files/saved_resource"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@900&display=swap');

        /* ランク共通のアニメーション */
        .rank-pop {
            animation: rank-pop 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        }

        @keyframes rank-pop {
            0% { transform: scale(0.5); opacity: 0; filter: blur(10px); }
            100% { transform: scale(1); opacity: 1; filter: blur(0); }
        }

        /* ランク別の発光エフェクト */
        .glow-s { filter: drop-shadow(0 0 20px rgba(245, 158, 11, 0.7)); }
        .glow-a { filter: drop-shadow(0 0 20px rgba(59, 130, 246, 0.6)); }
        .glow-b { filter: drop-shadow(0 0 15px rgba(34, 197, 94, 0.5)); }
        .glow-c { filter: drop-shadow(0 0 10px rgba(148, 163, 184, 0.4)); }

        .grade-text { font-family: 'Noto Sans JP', sans-serif; }
    </style>

<body class="bg-slate-900 text-white min-h-screen flex flex-col items-center justify-center p-4">

    <div class="text-center mb-12">
        <h1 class="text-slate-400 text-sm font-bold tracking-[0.2em] mb-2 uppercase">Result Grade System</h1>
        <p class="text-2xl font-bold">タイピング評価アイコン表示テスト</p>
    </div>

    <div id="grade-display-container" class="min-h-[250px] flex items-center justify-center">
                <div class="rank-pop flex flex-col items-center">
                    <div class="glow-s w-32 h-32 rounded-full bg-gradient-to-br from-amber-400 to-orange-600 flex items-center justify-center border-4 border-slate-900 shadow-2xl relative">
                        <span class="grade-text text-white text-6xl font-black italic tracking-tighter">S</span>
                        <div class="absolute -top-1 -right-1 bg-slate-900 p-1.5 rounded-full text-amber-400 shadow-lg border border-slate-700">
                            <svg class="h-6 w-6" fill="currentColor" viewBox="0 0 24 24"><path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"></path></svg>
                        </div>
                    </div>
                    <div class="mt-6 text-center">
                        <span class="text-amber-400 text-sm font-black tracking-[0.3em] uppercase">神速級</span>
                        <div class="h-1 w-12 bg-gradient-to-r from-transparent via-current to-transparent mx-auto mt-2 opacity-50"></div>
                    </div>
                </div>
            </div>

    <div class="mt-16 bg-slate-800 p-6 rounded-3xl border border-slate-700 shadow-2xl">
        <p class="text-xs text-slate-500 font-bold mb-4 text-center">表示テスト用ボタン</p>
        <div class="flex gap-4">
            <button onclick="showGrade(&#39;S&#39;)" class="px-6 py-2 bg-amber-500 hover:bg-amber-400 text-white rounded-full font-black transition-all">S</button>
            <button onclick="showGrade(&#39;A&#39;)" class="px-6 py-2 bg-blue-500 hover:bg-blue-400 text-white rounded-full font-black transition-all">A</button>
            <button onclick="showGrade(&#39;B&#39;)" class="px-6 py-2 bg-emerald-500 hover:bg-emerald-400 text-white rounded-full font-black transition-all">B</button>
            <button onclick="showGrade(&#39;C&#39;)" class="px-6 py-2 bg-slate-500 hover:bg-slate-400 text-white rounded-full font-black transition-all">C</button>
        </div>
    </div>

    <script>
        const gradeTemplates = {
            S: {
                bg: "from-amber-400 to-orange-600",
                glow: "glow-s",
                label: "神速級",
                textColor: "text-amber-400",
                icon: `<svg class="h-6 w-6" fill="currentColor" viewBox="0 0 24 24"><path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/></svg>`
            },
            A: {
                bg: "from-blue-400 to-indigo-600",
                glow: "glow-a",
                label: "達人級",
                textColor: "text-blue-400",
                icon: `<svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="3"><path d="M13 10V3L4 14h7v7l9-11h-7z"/></svg>`
            },
            B: {
                bg: "from-emerald-400 to-teal-600",
                glow: "glow-b",
                label: "標準的",
                textColor: "text-emerald-400",
                icon: `<svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="3"><path d="M5 13l4 4L19 7"/></svg>`
            },
            C: {
                bg: "from-slate-400 to-slate-600",
                glow: "glow-c",
                label: "伸び代",
                textColor: "text-slate-400",
                icon: `<svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="3"><path d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/></svg>`
            }
        };

        function showGrade(rank) {
            const container = document.getElementById('grade-display-container');
            const data = gradeTemplates[rank];
            
            // HTMLの生成
            container.innerHTML = `
                <div class="rank-pop flex flex-col items-center">
                    <div class="${data.glow} w-32 h-32 rounded-full bg-gradient-to-br ${data.bg} flex items-center justify-center border-4 border-slate-900 shadow-2xl relative">
                        <span class="grade-text text-white text-6xl font-black italic tracking-tighter">${rank}</span>
                        <div class="absolute -top-1 -right-1 bg-slate-900 p-1.5 rounded-full ${data.textColor} shadow-lg border border-slate-700">
                            ${data.icon}
                        </div>
                    </div>
                    <div class="mt-6 text-center">
                        <span class="${data.textColor} text-sm font-black tracking-[0.3em] uppercase">${data.label}</span>
                        <div class="h-1 w-12 bg-gradient-to-r from-transparent via-current to-transparent mx-auto mt-2 opacity-50"></div>
                    </div>
                </div>
            `;
        }

        // 初期表示
        window.onload = () => showGrade('S');
    </script>

</body></html>
