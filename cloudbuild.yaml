# INFRA-01: Cloud Run 用ビルド（メモリ不足対策で E2_HIGHCPU_8 を使用）
# 実行: gcloud builds submit --config=cloudbuild.yaml --substitutions=_ADMIN_KEY=xxx,_GOOGLE_CLOUD_PROJECT=yyy
options:
  machineType: 'E2_HIGHCPU_8'
steps:
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/${PROJECT_ID}/exer-next', '.']
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/${PROJECT_ID}/exer-next']
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'exer-next'
      - '--image=gcr.io/${PROJECT_ID}/exer-next'
      - '--region=asia-northeast1'
      - '--allow-unauthenticated'
      - '--set-env-vars=DATA_SOURCE=firestore,ADMIN_KEY=${_ADMIN_KEY},GOOGLE_CLOUD_PROJECT=${_GOOGLE_CLOUD_PROJECT}'
images:
  - 'gcr.io/${PROJECT_ID}/exer-next'
